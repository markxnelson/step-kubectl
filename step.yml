name: gke-kubectl
version: 0.1.0
description: Step to run kubectl, with support for GKE clusters.
keywords:
  - kubernetes
  - kubectl
  - gke
properties:
  - name: token
    type: string
    required: false
  - name: username
    type: string
    required: false
  - name: password
    type: string
    required: false
  - name: server
    type: string
    required: false
  - name: certificate-authority
    type: string
    required: false
  - name: client-certificate
    type: string
    required: false
  - name: client-key
    type: string
    required: false
  - name: insecure-skip-tls-verify
    type: string
    required: false
  - name: file
    type: string
    required: false
  - name: output
    type: string
    required: false
  - name: template
    type: string
    required: false
  - name: patch
    type: string
    required: false
  - name: interactive
    type: string
    required: false
  - name: image
    type: string
    required: false
  - name: timeout
    type: string
    required: false
  - name: update-period
    type: string
    required: false
  - name: deployment-label-key
    type: string
    required: false
  - name: poll-interval
    type: string
    required: false
  - name: rollback
    type: string
    required: false
  - name: replicas
    type: string
    required: false
  - name: current-replicas
    type: string
    required: false
  - name: resource-version
    type: string
    required: false
  - name: pod
    type: string
    required: false
  - name: stdin
    type: string
    required: false
  - name: tty
    type: string
    required: false
  - name: grace-period
    type: string
    required: false
  - name: selector
    type: string
    required: false
  - name: all
    type: string
    required: false
  - name: overwrite
    type: string
    required: false
  - name: gcloud-key-json
    type: string
    required: false
  - name: gke-cluster-name
    type: string
    required: false
  - name: gke-cluster-zone
    type: string
    required: false
  - name: gke-cluster-project
    type: string
    required: false

  - name: debug:
    type: string
    required: false
    default: "false"
  - name: raw-global-args
    type: string
    required: false
  - name: raw-args
    type: string
    required: false
